<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Marvin's Space Blog</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <img src="./images/hero.jpg" alt="hero">
      <div class="main-navbar">
        <div class="ajax_content">
          <p>Get Launch times as HTML</p>
          <input id="launchtimesHTML" type="button" value="Submit" />
          <input class="clear" type="button" value="Clear" />
          <div class="ajax-stuff" id="launchtimes-html"></div>
        </div>
        <div class="ajax_content">
          <p>Get Launch times as JSON</p>
          <input id="launchtimesJSON" type="button" value="Submit" />
          <input class="clear" type="button" value="Clear" />
          <div class="ajax-stuff" id="launchtimes-json"></div>
        </div>
        <a href="">NASA</a>
        <a href="">Solar Events</a>
        <a href="">SpaceX Launch Times</a>
        <a href="">NASA Launch Times</a>
        <a href="">Interstellar Travel</a>
      </div>
    </div>
    <div class="searchbar">
      <img src="./images/mail-outline.svg" alt="mail">
      <p><b>Monthly Newsletter: </b></p>
      <form>
        <input type="text" placeholder="Email" name="search">
        <button type="submit">Subcribe</button>
      </form>
    </div>
    <div id="logo">
      <img src="./images/logo-main.jpg" alt="logo">
    </div>
    <div class="sidebar">
      <div class="navigation">
        <h2>Navigation</h2>
        <div class="nav-item-1">
          <a class="sidelink" href=""><img src="./images/home-outline.svg" alt="Home">Home</a>
        </div>
        <div class="nav-item-2">
          <a class="sidelink" href=""><img src="./images/newspaper-outline.svg" alt="News">News</a>
        </div>
        <div class="nav-item-3">
          <a class="sidelink" href=""><img src="./images/help-outline.svg" alt="About">About</a>
        </div>
        <div class="nav-item-4">
          <a class="sidelink" href=""><img src="./images/mail-outline.svg" alt="Contact">Contact</a>
        </div>
      </div>
      <div class="socials">
        <h2>Socials</h2>
        <div class="socials-item-1"><a target="_blank" href="https://github.com/Martxian"><img
              src="./images/logo-github.svg" alt="Github"> GitHub</a></div>
        <div class="socials-item-2"><a target="_blank" href="https://www.linkedin.com/in/marvin-sio/"><img
              src="./images/logo-linkedin.svg" alt="LinkedIn"> LinkedIn</a></div>
      </div>
    </div>
    <div id="content1">
      <figure>
        <img src="./images/mars.jpg" alt="Mars">
        <h3>Mars</h3>
        <figcaption>"As humanity continues its quest to explore and understand our Solar System, Mars has emerged as one
          of the most promising targets for future exploration and potential colonization. With evidence of past liquid
          water on its surface and a thin atmosphere, Mars holds key clues to unlocking the secrets of our early Solar
          System and the potential for extraterrestrial life. This image is a testament to the incredible advances in
          technology and scientific understanding that have allowed us to study and appreciate the beauty of the Red
          Planet like never before."</figcaption>
      </figure>
    </div>
    <div id="content2">
      <figure>
        <img src="./images/alien.jpg" alt="Alien">
        <h3>Possible Aliens</h3>
        <figcaption>"The mysteries of the universe continue to captivate the imagination of scientists and laypeople
          alike. One of the most enduring questions is the possibility of extraterrestrial life. While we have not yet
          found any definitive proof of aliens, the discovery of numerous exoplanets and the continued search for
          biosignatures on other celestial bodies has reignited hope and sparked further investigation. This image
          symbolizes the boundless possibilities and unknown territories that exist beyond our own world, and serves as
          a reminder of the incredible journey of discovery that lies ahead."</figcaption>
      </figure>
    </div>
    <div id="content3">
      <figure>
        <img src="./images/blackhole.jpg" alt="Blackhole">
        <h3>Blackholes</h3>
        <figcaption>"Black Holes - The ultimate cosmic enigmas, objects so dense and massive that not even light can
          escape their gravitational pull. These regions of space have long captured the imagination of scientists and
          the public alike, and recent advancements in technology have allowed us to observe and study them like never
          before. This image is a testament to the incredible forces at play in the universe, and serves as a reminder
          of the never-ending quest for knowledge and understanding of our cosmos."</figcaption>
      </figure>
    </div>
    <div id="content4">
      <figure>
        <img src="./images/moonlanding.jpg" alt="Moon Landing">
        <h3>Moon Landing</h3>
        <figcaption>"One Giant Leap for Mankind - On July 20, 1969, the Apollo 11 mission made history as Astronauts
          Neil Armstrong and Edwin "Buzz" Aldrin became the first human beings to set foot on the moon. This defining
          moment in human history marked a new era of exploration and scientific discovery, and solidified America's
          dominance in the Cold War space race. This image captures the iconic moment when Armstrong descended the Lunar
          Module and took his first step on the moon, a moment that will forever be remembered as a pinnacle of human
          achievement and a symbol of hope for a better future."</figcaption>
      </figure>
    </div>
    <footer>
      <hr>
      <p>(c) Marvin Sio 2023</p>
    </footer>
  </div>
  <script src="js/client.js"></script>
</body>

</html>
